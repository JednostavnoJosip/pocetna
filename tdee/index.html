
<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TDEE Kalkulator + Masnoća</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f9ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #00bfa6;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00bfa6;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a894;
    }

    .result {
      margin-top: 30px;
      padding: 15px;
      background-color: #e6faff;
      border-left: 5px solid #00bfa6;
      border-radius: 6px;
    }

    .result strong {
      display: block;
      margin-top: 10px;
    }

    .tooltip {
      font-size: 14px;
      color: #555;
      cursor: help;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TDEE Kalkulator</h1>

    <label for="gender">Spol:</label>
    <select id="gender">
      <option value="male">Muško</option>
      <option value="female">Žensko</option>
    </select>

    <label for="age">Dob (godina):</label>
    <input type="number" id="age" min="10" max="120" required>

    <label for="height">Visina (cm):</label>
    <input type="number" id="height" min="100" max="250" required>

    <label for="weight">Težina (kg):</label>
    <input type="number" id="weight" min="30" max="300" required>

    <label for="neck">Opseg vrata (cm):</label>
    <input type="number" id="neck" min="20" max="60" required>

    <label for="waist">Opseg struka (cm):</label>
    <input type="number" id="waist" min="40" max="180" required>

    <label for="hips">Opseg bokova (cm) – samo za žene:</label>
    <input type="number" id="hips" min="60" max="180">

    <label for="activity">Razina aktivnosti:</label>
    <select id="activity">
      <option value="1.2">Sjedilački (malo ili nimalo aktivnosti)</option>
      <option value="1.375">Lagano aktivan (1–3x tjedno)</option>
      <option value="1.55">Umjereno aktivan (3–5x tjedno)</option>
      <option value="1.725">Vrlo aktivan (6–7x tjedno)</option>
      <option value="1.9">Izuzetno aktivan (2x dnevno)</option>
    </select>

    <button onclick="calculateTDEE()">Izračunaj</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    function calculateTDEE() {
      const gender = document.getElementById('gender').value;
      const age = parseInt(document.getElementById('age').value);
      const height = parseInt(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const activity = parseFloat(document.getElementById('activity').value);
      const neck = parseFloat(document.getElementById('neck').value);
      const waist = parseFloat(document.getElementById('waist').value);
      const hips = parseFloat(document.getElementById('hips').value);

      if (!age || !height || !weight || !neck || !waist || (gender === 'female' && !hips)) {
        alert("Molim te unesi sve podatke.");
        return;
      }

      let bmr = (gender === 'male') ?
        10 * weight + 6.25 * height - 5 * age + 5 :
        10 * weight + 6.25 * height - 5 * age - 161;

      const tdee = bmr * activity;
      const loss = tdee - 500;
      const gain = tdee + 300;

      let bfPercent;

      if (gender === 'male') {
        bfPercent = 495 / (1.0324 - 0.19077 * Math.log10(waist - neck) + 0.15456 * Math.log10(height)) - 450;
      } else {
        bfPercent = 495 / (1.29579 - 0.35004 * Math.log10(waist + hips - neck) + 0.22100 * Math.log10(height)) - 450;
      }

      bfPercent = Math.round(bfPercent * 10) / 10;

      const fatKg = Math.round((weight * bfPercent / 100) * 10) / 10;
      const leanKg = weight - fatKg;

      let muscleFactor = 0.65;
      const neckToWaist = neck / waist;

      if (neckToWaist > 0.55) {
        muscleFactor = 0.70;
      } else if (neckToWaist > 0.60) {
        muscleFactor = 0.75;
      }

      const muscleKg = Math.round((leanKg * muscleFactor) * 10) / 10;
      const musclePercent = Math.round((muscleKg / weight) * 1000) / 10;

      const resultHTML = `
        <strong>Tvoj TDEE: ${Math.round(tdee)} kcal</strong>
        <strong>Za mršavljenje: ${Math.round(loss)} kcal/dan</strong>
        <strong>Za dobivanje mase: ${Math.round(gain)} kcal/dan</strong>
        <br>
        <strong>Tjelesna masnoća: ${bfPercent}% <span class="tooltip" title="Izračunano prema metric densitometrijskoj formuli. Točnost ovisi o preciznosti mjerenja.">ℹ️</span> (${fatKg} kg)</strong>
        <strong>Mišićna masa (procjena): ${musclePercent}% <span class="tooltip" title="Procijenjeno na temelju odnosa vrata i struka te ukupne lean mase.">ℹ️</span> (${muscleKg} kg)</strong>
      `;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = resultHTML;
      resultDiv.style.display = 'block';
    }
  </script>

</body>
</html>
